<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Minha Landing Page</title>
		<link href="css/style.css" rel="stylesheet">
		<meta charset="author" content="Renan Vilela">
		<meta charset="keywords" content="html, css, etc">
		<meta charset="description" content="Conteúdo do meu site">
		<meta charset="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	</head>

	<body>

		<header>
			<div class="container">
				<div><div class="logo-1"></div></div> <!-- logo-1 -->
				<div><div class="logo-2"></div></div> <!-- logo-2 -->
				<div class="clear"></div> <!-- clear -->
			</div> <!-- container -->
		</header>

		<section class="cover-form">
			<div class="container bg">
				<div class="form-container">
					<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
					<form>
						<div class="form-wraper">
							<p>Nome Completo:</p>
							<input type="text" name="nome" placeholder="Digite seu nome" required>
						</div> <!-- form-wraper -->

						<div class="form-wraper">
							<p>E-mail:</p>
							<input type="text" name="email" placeholder="Digite seu e-mail" required>
						</div> <!-- form-wraper -->

						<div class="form-wraper">
							<p>Telefone:</p>
							<input type="text" name="telefone" placeholder="Digite seu telefone" required>
						</div> <!-- form-wraper -->

						<div class="form-wraper">
							<input type="submit" name="acao" value="Enviar">
						</div> <!-- form-wraper -->

						<div class="form-wraper">
							<p>*Campos Obrigatórios</p>
						</div> <!-- form-wraper -->
					</form>
				</div> <!-- form-container -->
			</div> <!-- container -->
		</section> <!-- cover-form -->

	</body>

</html>
