<!DOCTYPE html>
<html>
<head>
	<title>Minha landing page</title>
	<meta charset="utf-8">
	<meta name="author" content="Renan Vilela">
	<meta name="description" content="Minha landing page">
	<meta name="keywords" content="html, css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div><div class="logo-1"></div></div>
			<div><div class="logo-2"></div></div>
			<div class="clear"></div>
		</div> <!-- ccontainer -->
	</header>

	<section class="banner">
		<div class="container bg">
			<div class="form-container">
				<h2>Pode acreditar, por dentro é ainda mais bonito</h2>
				<form>
					<div class="form-wraper">
						<p>Nome completo:</p>
						<input type="text" name="nome" required>
					</div> <!-- form-wraper -->
					<div class="form-wraper">
						<p>E-mail:</p>
						<input type="text" name="email" required>
					</div> <!-- form-wraper -->
					<div class="form-wraper">
						<p>Telefone:</p>
						<input type="text" name="telefone" required>
					</div> <!-- form-wraper -->

					<div class="form-wraper">
						<input type="submit" name="acao" value="Enviar">
					</div><!-- form-wraper -->

					
					<div class="form-wraper">
						<p>*Campos obrigatórios</p>
					</div> <!-- form-wraper -->

				</form>
			</div> <!-- form-container -->
		</div> <!-- container -->
	</section> <!-- banner -->

	<section class="chamada">
		<div class="container">
			<h2>Viva a vida que você sempre sonhou</h2>
			<p>Coberturas e apartamentos de frente para o mar no João Paulo</p>
		</div> <!-- container -->
	</section> <!-- chamada -->

</body>
</html>
